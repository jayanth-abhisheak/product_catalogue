<!DOCTYPE html>
<html>
<head><title>Admin - Products</title></head>
<body>
  <h1>Admin: Products</h1>
  <p><a href="{{ url_for('admin_add_product') }}">+ Add Product</a> | <a href="{{ url_for('home') }}">Home</a></p>
  <table border="1" cellpadding="6" cellspacing="0">
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
    {% for p in products %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>â‚¹{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <a href="{{ url_for('admin_edit_product', pid=p.id) }}">Edit</a>
          <form action="{{ url_for('admin_delete_product', pid=p.id) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this product?')">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
