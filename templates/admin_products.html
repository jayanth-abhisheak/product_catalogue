<h1>Manage Products</h1>
<a href="{{ url_for('add_product') }}">‚ûï Add Product</a>
<table border="1" cellpadding="8">
  <tr><th>Name</th><th>Description</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>‚Çπ{{ product.price }}</td>
    <td>{{ product.stock }}</td>
    <td>
      <a href="{{ url_for('edit_product', product_id=product.id) }}">‚úè Edit</a>
      <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
        <button type="submit">üóë Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
