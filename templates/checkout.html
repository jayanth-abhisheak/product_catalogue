<!DOCTYPE html>
<html>
<head><title>Checkout</title></head>
<body>
  <h1>Checkout</h1>
  <h3>Order Summary</h3>
  <ul>
    {% for it in items %}
      <li>{{ it.product.name }} × {{ it.qty }} — ₹{{ it.line_total }}</li>
    {% endfor %}
  </ul>
  <p><b>Total: ₹{{ total }}</b></p>

  <form method="post">
    <label>Address</label><br>
    <textarea name="address" required></textarea><br><br>
    <label>Phone</label><br>
    <input type="text" name="phone" required><br><br>
    <button type="submit">Place Order</button>
  </form>
  <p><a href="{{ url_for('view_cart') }}">← Back to Cart</a></p>
</body>
</html>
